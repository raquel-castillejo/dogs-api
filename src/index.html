<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<!-- STYLES -->
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Dog API</title>
	</head>
	<body>
		<main class="main">
			<h1 class="title">Dog Breeds</h1>
			<div class="select-dog-menu">
				<select
					name="dog-breeds"
					id="dog-breeds-select"
					class="dog-breeds-select"
				>
					<option value="default" selected hidden>Select a breed</option>
				</select>
				<select
					name="dog-subbreeds"
					id="dog-subbreeds-select"
					class="dog-subbreeds-select hidden"
				></select>
			</div>
			<button id="generate-image" class="generate-image-button">
				generate image
			</button>

			<div class="dog-images">
				<div id="dog-images__random">
					<img src="" alt="" id="dog-random-image" class="hidden" />
					<button id="dog-random-btn" class="dog-images__add-fav hidden">
						Add to favourites
					</button>
				</div>
				<div id="dog-images__favs" class="dog-images__favs"></div>
			</div>
		</main>
		<!-- <img src="./assets/images/cute-cat.webp" alt="" /> -->
		<script type="module" src="./js/index.js"></script>
	</body>
</html>
